<!DOCTYPE html>  
<html lang="fr">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Alerte Syst√®me Verrouill√©</title>  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            user-select: none; /* D√©sactive la s√©lection de texte */  
        }  
        html, body {  
            width: 100vw;  
            height: 100vh;  
            background: black;  
            color: white;  
            font-family: 'Courier New', Courier, monospace;  
            text-align: center;  
            overflow: hidden;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
        .container {  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            width: 100%;  
            height: 100%;  
            padding: 5%;  
        }  
        .message {  
            font-size: 3vw; /* Taille de police r√©duite */  
            font-weight: bold;  
        }  
        .alert-number {  
            font-size: 2.5vw; /* Taille de police r√©duite */  
            font-weight: bold;  
            color: red;  
        }  
        #codeInput {  
            margin-top: 20px;  
            padding: 10px;   
            font-size: 2vw;   
            text-align: center;  
            border: 2px solid white;   
            width: 50%;  
            background: black;  
            color: white;  
            outline: none;  
        }  
        #error-message {  
            color: red;  
            font-size: 1.5vw;   
            margin-top: 10px;  
            animation: shake 0.3s;  
            display: none; /* Masquer l'erreur par d√©faut */  
        }  
        @keyframes shake {  
            0% { transform: translateX(0); }  
            25% { transform: translateX(-5px); }  
            50% { transform: translateX(5px); }  
            75% { transform: translateX(-5px); }  
            100% { transform: translateX(0); }  
        }  
        .blinking {  
            animation: blink 1s steps(2, start) infinite;  
        }  
        @keyframes blink {  
            50% { opacity: 0; }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="message">üö® ATTENTION !</div>  
        <div class="alert-number">Votre appareil est verrouill√© !</div>  
        <div class="message">üìû Appelez imm√©diatement le : +33 1 23 45 67 89</div> <!-- Num√©ro de t√©l√©phone -->  
        <div class="message">Entrez le code de d√©verrouillage :</div>  
        <input type="text" id="codeInput" placeholder="Code...">  
        <div id="error-message">Code incorrect !</div>  
    </div>  
    <script>  
        // Affichage d'un message d'alerte apr√®s le chargement  
        window.onload = function() {  
            alert("Attention : Votre appareil est verrouill√© ! Pour d√©verrouiller, veuillez entrer le code.");  
            document.getElementById('codeInput').focus(); // Focus automatique sur le champ  
        }  

        // V√©rification du code  
        const correctCode = "1234"; // Code de d√©verrouillage  
        let inputField = document.getElementById("codeInput");  
        let errorMessage = document.getElementById("error-message");  

        inputField.addEventListener("keyup", function(event) {  
            if (event.key === "Enter") {  
                if (this.value === correctCode) {  
                    // D√©verrouiller l'√©cran  
                    document.body.innerHTML = "<h1 style='color: white; text-align: center; margin-top: 20%; font-size: 3vw;'>Syst√®me d√©verrouill√© avec succ√®s !</h1>";  
                } else {  
                    // Affichage du message d'erreur  
                    errorMessage.style.display = "block";  
                    errorMessage.classList.add('blinking');  
                    this.value = ""; // R√©initialisation du champ de code  
                }  
            }  
        });  

        // Bloquer les interactions en dehors du champ d'entr√©e  
        document.addEventListener("keydown", function(event) {  
            if (event.key === "Tab" || event.key === "Escape") {  
                event.preventDefault(); // Emp√™che Tab et Escape  
            }  
        });  
    </script>  
</body>  
</html>
